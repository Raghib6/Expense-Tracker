{% extends "base.html" %}

{% block content %}

<div class="card mx-auto" style="max-width: 520px; margin-top: 50px">
    <article class="card-body">
      <header class="mb-4"><h4 class="card-title text-primary">Add Expense</h4></header>
      <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
            <label for="forusername" class="form-label">Name</label>
            {{form.name}}
          </div>
        <div class="row mb-4">
          <div class="col">
            <label class="form-label">Select Category</label>
            {{form.category}}
            <span id="msg"></span>
          </div>
          <div class="col">
            <label class="form-label">Expense Amount</label>
            {{form.amount}}
          </div>
        </div>
        <div class="form-row mb-3">
            <label class="form-label">Select Date</label>
              {{form.date}}
          </div>
        <br>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
        {{form.errors}} {{form.non_field_errors}}
      </form>
    </article>
  </div>
{% endblock content %}
